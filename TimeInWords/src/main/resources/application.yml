server:
  port: 9025
  
spring:
  datasource:
    url: ${FullStackURL}
    username: ${FullStackUsername}
    password: ${FullStackPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create
